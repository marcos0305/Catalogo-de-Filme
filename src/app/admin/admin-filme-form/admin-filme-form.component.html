<div class="admin-form">
  <h2>Adicionar Novo Filme</h2>
  <form (ngSubmit)="adicionarFilme()">
    <div>
      <label for="titulo">Título:</label>
      <input id="titulo" type="text" [(ngModel)]="novoFilme.titulo" name="titulo" required />
    </div>
    <div>
      <label for="sinopse">Sinopse:</label>
      <textarea id="sinopse" [(ngModel)]="novoFilme.sinopse" name="sinopse"></textarea>
    </div>
    <div>
      <label for="elenco">Elenco:</label>
      <input id="elenco" type="text" [(ngModel)]="novoFilme.elenco" name="elenco" />
    </div>
    <div>
      <label for="diretor">Diretor:</label>
      <input id="diretor" type="text" [(ngModel)]="novoFilme.diretor" name="diretor" />
    </div>
    <div>
      <label for="duracao">Duração (min):</label>
      <input id="duracao" type="text" [(ngModel)]="novoFilme.duracao" name="duracao" />
    </div>
    <div>
      <label for="classificacao">Classificação:</label>
      <input id="classificacao" type="text" [(ngModel)]="novoFilme.classificacao" name="classificacao" />
    </div>
    <button type="submit">Adicionar Filme</button>
  </form>
</div>
